spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/HomeChoreTracker
    username: postgres
    password: postgres
  jpa:
    hibernate:
        ddl-auto: create-drop
    show-sql: true
    properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
      init:
        mode: always
server:
  servlet:
    context-path: /api